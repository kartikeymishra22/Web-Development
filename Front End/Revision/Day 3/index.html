<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span Element</title>
</head>
<body>
    <div>
        <a href = "www.google.com">Google</a>
        <a href = "www.youtube.com">You tube</a>
    </div>
    <a href= "www.facebook.com">Facebook</a>
    <hr>
    <span>
        <a href = "www.google.com">Google</a>
        <a href = "www.youtube.com">You tube</a>
    </span>
    <a href= "www.facebook.com">Facebook</a>
</body>
</html>

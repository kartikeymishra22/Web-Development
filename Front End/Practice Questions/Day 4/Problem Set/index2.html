<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratice</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form action="/server">
        <div>
            <label  for="n">Name:</label>
            <input type="text" placeholder="Write your name" id="n" name="name">
        </div>
        <br>
        <div>
            <label for="e">Email:</label>
            <input type="text" placeholder="Write your email" id="e" name="email">
        </div>
        <br>
        <div>
            <label for="t">Mesage:</label>
            <br>
            <textarea id="t" cols="30" rows="3"></textarea>
        </div>
        <br>
        <div>
            <label for="rating">Rate us of our 5:</label>
            <br>
            <input type="radio" id="one" name="rating" value="one">
            <label for="one">1</label>
            <br>
            <input type="radio" id="two" name="rating" value="one">
            <label for="two">2</label>
            <br>
            <input type="radio" name="rating" id="three" value="three" /> 
            <label for="three">3</label><br /> 
            <input type="radio" name="rating" id="four" value="four" /> 
            <label for="four">4</label><br /> 
            <input type="radio" name="rating" id="five" value="five" /> 
            <label for="five">5</label><br /> 
            <br /><br />
        </div>
        <button>Send your message!</button>
    </form>
</body>
</html>

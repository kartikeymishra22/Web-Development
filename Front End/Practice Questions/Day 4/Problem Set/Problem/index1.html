<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice ques</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="action">
        <label for="name">Name :</label>
        <input type="text" id="name" placeholder="Write your name">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Write your email">
        <br>
        <br>
        <label for="message">Message :</label>
        <br>
        <textarea name="text" id="message" rows="4" cols="30" placeholder="write ypur message"></textarea>
        <br>
        <label for="rating">Rate us out of 5 :</label>
        <br>
        <input type="radio" id="1" name="rating">
        <label for="1">1</label>
        <br>
        <input type="radio" id="2" name="rating">
        <label for="2">2</label>
        <br>
        <input type="radio" id="3" name="rating">
        <label for="3">3</label>
        <br>
        <input type="radio" id="4" name="rating">
        <label for="4">4</label>
        <br>
        <input type="radio" id="5" name="rating">
        <label for="5">5</label>
        <br>
        <button>Send your Message!</button>
    </form>
</body>
</html>

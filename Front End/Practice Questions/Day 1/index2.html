<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="q">
        <caption><h1>Feedback Form</h1></caption>
        <label for="n">Name :</label>
        <input type="text" placeholder="Write your name" id="n">
        <br><br>
        <label for="e">Email :</label>
        <input type="text" placeholder="Write your email" id="e">
        <br><br>
        <label for="m">Message:</label>
        <br>
        <textarea name="message" id="m"></textarea>
        <br><br>
        <label for="r">Rate us out of 5:</label>
        <br>
        <input type="radio" id="1" name="r">
        <label for="1">1</label>
        <br>
        <input type="radio" id="2" name="r">
        <label for="2">2</label>
        <br>
        <input type="radio" id="3" name="r">
        <label for="3">3</label>
        <br>
        <input type="radio" id="4" name="r">
        <label for="4">4</label>
        <br>
        <input type="radio" id="5" name="r">
        <label for="5">5</label>
        <br><br>
        <button>Send Your Message!</button>
    </form>
</body>
</html>

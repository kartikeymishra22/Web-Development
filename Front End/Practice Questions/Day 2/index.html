<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>
    <br>
    <ol type="a">
        <li>Orange</li>
        <li>Mango</li>
        <li>Apple</li>
        <li><u>Mango</u></li>
    </ol>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in Html</title>
</head>
<body>
    <ul>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ul>
    <hr>
    <ol>
        <li>Bread</li>
        <li>Jam</li>
        <li>Butter</li>
    </ol>
</body>
</html>

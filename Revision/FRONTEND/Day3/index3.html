<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <caption>Student Information</caption>
        <thead>
            <tr>
                <th rowspan="2">Info</th>
                <th rowspan="2">Names</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>City</th>
                <th>House</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>John</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Sarah</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Mike</td>
                <td>Delhi</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Anna</td>
                <td>Pune</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
